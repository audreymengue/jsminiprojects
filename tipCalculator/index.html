<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="form">
        <h1>Tip calculator</h1>
        <label for="amount">Please enter the amount:</label>

        <input type="text" id="amount" class="user-input" />
        <label for="tip">Please enter the tip percentage:</label>
        <input type="text" id="tip" class="user-input" />
        <div class="inner-btn">
          <button id="btn" class="btn">Submit</button>
          <button id="clear" class="btn">Clear</button>
        </div>
        <div id="para">The total amount is:</div>
      </div>
      <!-- </form> -->
      <img
        src="./images//images-removebg-preview.png"
        alt="a woman taking a coffee at at cafe"
      />
    </div>
    <script src="index.js"></script>
  </body>
